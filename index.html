---
layout: default
title: "Blog"
---

{% for post in site.posts %}
  <article class="blogpost-short">

    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <h5>{{ post.date | date: "%B %e, %Y" }}</h5>
    {{ post.excerpt }}
    <a class="read-more" href="{{ post.url }}">Read More</a>
  </article>
{% endfor %}
